<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreshFruits</title>
    <!--Used a single favicon for simplicity. In real apps, favicons are far more nuanced and would required different formats and sizes of files that should be created and linked here.-->
    <link rel="icon" href="favicon.ico">
<!--    Loading fonts has more nuances than we usually think about. In the below link the fonts are configured with two best practices.
    1. Load only the font weights and styles you need, This should save precious milliseconds to the browser downloading the fonts.
    2. rel preload is used to tell the browser that this font file has to be downloaded as soon as possible. Browser can't ignore this preload attribute, it is mandatory. That said, we should not preload everything, Then the browser won't have a chance to optimize the loading pipeline.

    More Info: https://3perf.com/blog/link-rels/-->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="preload" as="font">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js"></script>
</head>
<body onload="init()">
    <div class="container">
    </div>
    <!--These are static templates and don't need DOM manipulations, so left them this way. I'm inclined towards using a single style of doing templates. So these might as well get moved to template literals.-->
    <template id="welcomeTemplate">
        <h1 class="nav">FreshFruits</h1>
        <div class="content welcome">
            <h1>Hi! ðŸ‘‹</h1>
            <p>Help us get some insights into the quality of our products</p>
            <button type="button" class="button button--primary button--large" onclick="getSurveyData()">
                <span>Proceed</span>
                <img class="button__icon" src="assets/icons/arrow-right.svg" alt="arrow right" role="none" onload="replaceWithInlineSVG(this)">
            </button>
        </div>
    </template>
    <template id="actionsTemplate">
        <nav class="actions"  id="actions">
            <button type="button" class="button button--secondary" onclick="back()">
                <img class="button__icon" src="assets/icons/arrow-left.svg" alt="arrow right" role="none" onload="replaceWithInlineSVG(this)">
                <span>Back</span>
            </button>
            <button type="button" class="button button--primary" onclick="next()">
                <span>Next</span>
                <img class="button__icon" src="assets/icons/arrow-right.svg" alt="arrow right" role="none" onload="replaceWithInlineSVG(this)">
            </button>
        </nav>
    </template>
    <template id="thanksTemplate">
        <h1 class="nav">FreshFruits</h1>
        <div class="content thanks" id="thanks">
            <div class="thanks__icon">
                <img src="assets/icons/tick.svg" alt="tick mark">
            </div>
            <h2 class="thanks__title">Thank you!</h2>
            <h3 class="thanks__subtitle">Thanks for helping us improve!</h3>
        </div>
    </template>
</body>
</html>
