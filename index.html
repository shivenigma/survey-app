<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreshFruits</title>
<!--    Loading fonts has more nuances than we usually think about. In the below link the fonts are configured with two best practices.
    1. Load only the font weights and styles you need, This should save precious milliseconds to the browser downloading the fonts.
    2. rel preload is used to tell the browser that this font file has to be downloaded as soon as possible. Browser can't ignore this preload attribute, it is mandatory. That said, we should not preload everything, Then the browser won't have a chance to optimize the loading pipeline.

    More Info: https://3perf.com/blog/link-rels/-->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="preload">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js"></script>
</head>
<body>
<!--We don't really need this container div here and could've set the margins to Body. But it is not unusual for custom widgets to be added or layout changed after the initial designs. So I limit the margins to a container and leave body untouched to be future proof.-->
    <div class="container">
        <h1 class="nav">FreshFruits</h1>
        <!--<div class="welcome" id="welcome">

    <div class="survey">
        <h2 class="survey__question">How do you rate the delivery experience?</h2>
        <div class="survey__answer survey__answer--radio">
            <input type="radio" checked id="great" name="answer" value="great">
            <label for="great">Great</label>
            <input type="radio" id="okay" name="answer" value="okay">
            <label for="okay">Not So Great</label>
            <input type="radio" id="awful" name="answer" value="awful">
            <label for="awful">Awful</label>
        </div>
    </div>
        <nav class="actions">
            <button type="button" class="button button--secondary">
                <img class="button__icon" src="assets/icons/arrow-left.svg" alt="arrow right" role="none" onload="replaceWithInlineSVG(this)">
                <span>Back</span>
            </button>
            <button type="button" class="button button--primary">
                <span>Next</span>
                <img class="button__icon" src="assets/icons/arrow-right.svg" alt="arrow right" role="none" onload="replaceWithInlineSVG(this)">
            </button>
        </nav>
    </div>
</body>
